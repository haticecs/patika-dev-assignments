<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <div class="page-wrap">
    <!-- Header START -->
    <header>
      <img src="images/google-logo.jpg" alt="google-logo" />
    </header>
    <!-- Header END -->
    <!-- Main START -->
    <main>
      <section class="search-section">
        <p>Search the web using Google!</p>
        <input type="text" size="40" />
        <!-- Buttons START -->
        <div>
          <button>Google Search</button>
          <button>I'm felling lucky</button>
        </div>
        <!-- Buttons END -->
      </section>
    </main>
    <!-- Main END -->
    <!-- Navigation START -->
    <nav>
      <!-- Other Searches START -->
      <section class="special-searches-section">
        <p>Special Searches</p>
        <a
          href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
          >Stanford Search</a
        >
        <a
          href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
          >Linux Search</a
        >
      </section>
      <!-- Other Searches END -->
      <!-- Footer START -->
      <footer>
        <a
          href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
          >Help!</a
        >
        <a
          href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
          >About Google!</a
        >
        <a
          href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
          >Company Info</a
        >
        <a
          href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
          >Google! Logo</a
        >
      </footer>
      <!-- Footer END -->
      <!-- Subscription START -->
      <section class="subscription-section">
        <p>
          Get Google! <br />
          updates montly:
        </p>
        <input type="email" size="20" value="your e-mail"/>
        <div>
          <button>Subscribe</button>
          <a
            href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
            >Archive</a
          >
        </div>
      </section>
      <!-- Subscription END -->
    </nav>
    <!-- Navigation END -->
   <p class="rights">Copyright &#169 1998 Google Inc.</p>
   </div>
  </body>
</html>
